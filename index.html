<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .timer-display {
            font-size: 8rem;
            font-weight: 800;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        .timer-status {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .timer-modes {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .mode-btn {
            padding: 15px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin: 3rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
            border-radius: 6px;
        }

        .pop-out-section {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pop-out-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .pop-out-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .pop-out-info {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
            width: 100%;
        }

        /* Animation for timer completion */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-complete {
            animation: pulse 1s infinite;
        }

        /* Session completion message */
        .completion-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
            padding: 2rem;
        }

        .completion-message h2 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: white;
        }

        .completion-message p {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .continue-btn {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .timer-display {
                font-size: 5rem;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
            
            .timer-modes {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-timer">
        <h1>Floating Pomodoro</h1>
        <p class="subtitle">Pomodoro timer & productivity buddy</p>
        
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="timer-status" id="timer-status">Focus Time</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="timer-controls">
            <button class="btn btn-primary" id="start-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-secondary" id="pause-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-secondary" id="reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="timer-modes">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="shortBreak">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>
        
        <div class="pop-out-section">
            <button class="pop-out-btn" id="pop-out-btn">
                <i class="fas fa-external-link-alt"></i> Pop Out Timer
            </button>
            <p class="pop-out-info">
                Opens in a small floating window that stays on top of all applications
            </p>
        </div>
    </div>

    <footer>
        Made by Yuvika Varun
    </footer>

    <script>
        // Timer state
        let timerInterval;
        let timerTime = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let currentMode = 'pomodoro';
        let floatingWindow = null;
        let pomodoroCount = 0;

        // DOM elements
        const timerDisplay = document.getElementById('timer-display');
        const timerStatus = document.getElementById('timer-status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const popOutBtn = document.getElementById('pop-out-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');

        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const displayTime = formatTime(timerTime);
            timerDisplay.textContent = displayTime;
            
            // Update floating window if it exists
            if (floatingWindow && !floatingWindow.closed) {
                try {
                    floatingWindow.document.getElementById('floating-timer-display').textContent = displayTime;
                    floatingWindow.document.getElementById('floating-progress-bar').style.width = `${100 - (timerTime / getTotalTime()) * 100}%`;
                } catch (e) {
                    // Floating window might be closed
                    floatingWindow = null;
                }
            }
            
            // Update progress bar
            const progress = 100 - (timerTime / getTotalTime()) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function getTotalTime() {
            if (currentMode === 'pomodoro') return 25 * 60;
            if (currentMode === 'shortBreak') return 5 * 60;
            return 15 * 60;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timerInterval = setInterval(() => {
                if (timerTime > 0) {
                    timerTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    
                    // Play completion sound
                    playCompletionSound();
                    
                    // Add completion animation
                    timerDisplay.classList.add('timer-complete');
                    
                    // Auto-advance to next mode based on Pomodoro sequence
                    autoAdvanceMode();
                }
            }, 1000);
        }

        function autoAdvanceMode() {
            if (currentMode === 'pomodoro') {
                pomodoroCount++;
                
                if (pomodoroCount < 4) {
                    // After pomodoro, go to short break
                    setTimerMode('shortBreak');
                    setTimeout(() => {
                        startTimer();
                        showNotification('Focus session completed! Starting short break.');
                    }, 1000);
                } else {
                    // After 4 pomodoros, go to long break
                    setTimerMode('longBreak');
                    setTimeout(() => {
                        startTimer();
                        showNotification('Focus session completed! Starting long break.');
                    }, 1000);
                }
            } else if (currentMode === 'shortBreak') {
                // After short break, go to pomodoro
                setTimerMode('pomodoro');
                setTimeout(() => {
                    startTimer();
                    showNotification('Short break completed! Starting focus session.');
                }, 1000);
            } else if (currentMode === 'longBreak') {
                // After long break, show completion message
                showSessionCompletion();
                pomodoroCount = 0; // Reset counter
            }
        }

        function showSessionCompletion() {
            const completionHTML = `
                <div class="completion-message">
                    <h2>ðŸŽ‰ Great Job! ðŸŽ‰</h2>
                    <p>One Pomodoro session is complete!</p>
                    <p>Keep going, you're doing amazing!</p>
                    <button class="continue-btn" onclick="closeCompletionMessage()">Continue</button>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', completionHTML);
        }

        function closeCompletionMessage() {
            const completionMessage = document.querySelector('.completion-message');
            if (completionMessage) {
                completionMessage.remove();
            }
            setTimerMode('pomodoro');
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timerTime = getTotalTime();
            updateTimerDisplay();
            timerDisplay.classList.remove('timer-complete');
        }

        function setTimerMode(mode) {
            currentMode = mode;
            
            // Update active button
            modeButtons.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update status text
            let statusText = '';
            if (mode === 'pomodoro') {
                statusText = 'Focus Time';
            } else if (mode === 'shortBreak') {
                statusText = 'Short Break';
            } else {
                statusText = 'Long Break';
            }
            
            timerStatus.textContent = statusText;
            
            // Update floating window if it exists
            if (floatingWindow && !floatingWindow.closed) {
                try {
                    floatingWindow.document.getElementById('floating-timer-status').textContent = statusText;
                } catch (e) {
                    // Floating window might be closed
                    floatingWindow = null;
                }
            }
            
            resetTimer();
        }

        function playCompletionSound() {
            // Create a simple beep sound using the Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log("Audio context not supported");
            }
        }

        function showNotification(message) {
            // Simple notification using alert for now
            // In a real app, you'd use a more elegant notification system
            console.log(message);
        }

        function createFloatingWindow() {
            // Close existing floating window if any
            if (floatingWindow && !floatingWindow.closed) {
                floatingWindow.close();
            }
            
            // Calculate position for the floating window (top-right corner)
            const width = 320;
            const height = 220;
            const left = screen.width - width - 20;
            const top = 20;
            
            // Create the floating window with alwaysOnTop feature
            floatingWindow = window.open('', 'FloatingPomodoro', 
                `width=${width},height=${height},left=${left},top=${top},alwaysOnTop=yes,resizable=no,scrollbars=no,toolbar=no,menubar=no,location=no,status=no`);
            
            if (!floatingWindow) {
                alert('Popup blocked! Please allow popups for this site to use the floating timer.');
                return;
            }
            
            // Write the HTML content for the floating window
            floatingWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Floating Pomodoro</title>
                    <style>
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                            font-family: 'Segoe UI', system-ui, sans-serif;
                        }
                        body {
                            background: #2d3748;
                            color: white;
                            height: 100vh;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            overflow: hidden;
                        }
                        .floating-container {
                            text-align: center;
                            padding: 20px;
                            width: 100%;
                            height: 100%;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                        }
                        .timer-display {
                            font-size: 2.8rem;
                            font-weight: 700;
                            margin: 10px 0;
                            font-variant-numeric: tabular-nums;
                        }
                        .timer-status {
                            font-size: 1.1rem;
                            margin-bottom: 15px;
                            opacity: 0.9;
                        }
                        .progress-container {
                            height: 6px;
                            background: rgba(255, 255, 255, 0.2);
                            border-radius: 3px;
                            margin: 15px 0;
                            overflow: hidden;
                            width: 100%;
                        }
                        .progress-bar {
                            height: 100%;
                            background: #667eea;
                            width: 0%;
                            transition: width 1s linear;
                            border-radius: 3px;
                        }
                        .timer-controls {
                            display: flex;
                            justify-content: center;
                            gap: 10px;
                            margin-top: 15px;
                        }
                        .btn {
                            padding: 8px 16px;
                            border: none;
                            border-radius: 20px;
                            font-size: 0.9rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.2s ease;
                        }
                        .btn-primary {
                            background: #667eea;
                            color: white;
                        }
                        .btn-secondary {
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                        }
                        .timer-modes {
                            display: flex;
                            justify-content: center;
                            gap: 8px;
                            margin-top: 15px;
                        }
                        .mode-btn {
                            padding: 6px 12px;
                            border-radius: 15px;
                            background: rgba(255, 255, 255, 0.1);
                            border: none;
                            color: white;
                            font-size: 0.8rem;
                            cursor: pointer;
                        }
                        .mode-btn.active {
                            background: #667eea;
                        }
                        .close-btn {
                            position: absolute;
                            top: 8px;
                            right: 12px;
                            background: none;
                            border: none;
                            color: rgba(255, 255, 255, 0.6);
                            font-size: 1.4rem;
                            cursor: pointer;
                            width: 30px;
                            height: 30px;
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        }
                        .close-btn:hover {
                            background: rgba(255, 255, 255, 0.1);
                            color: white;
                        }
                    </style>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"><\/script>
                </head>
                <body>
                    <button class="close-btn" onclick="window.close()">Ã—</button>
                    <div class="floating-container">
                        <div class="timer-display" id="floating-timer-display">${formatTime(timerTime)}</div>
                        <div class="timer-status" id="floating-timer-status">${timerStatus.textContent}</div>
                        
                        <div class="progress-container">
                            <div class="progress-bar" id="floating-progress-bar"></div>
                        </div>
                        
                        <div class="timer-controls">
                            <button class="btn btn-primary" onclick="opener.startTimer()">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="opener.pauseTimer()">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="opener.resetTimer()">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        
                        <div class="timer-modes">
                            <button class="mode-btn ${currentMode === 'pomodoro' ? 'active' : ''}" onclick="opener.setTimerMode('pomodoro')">25</button>
                            <button class="mode-btn ${currentMode === 'shortBreak' ? 'active' : ''}" onclick="opener.setTimerMode('shortBreak')">5</button>
                            <button class="mode-btn ${currentMode === 'longBreak' ? 'active' : ''}" onclick="opener.setTimerMode('longBreak')">15</button>
                        </div>
                    </div>
                    
                    <script>
                        // Try to keep window always on top
                        window.focus();
                        setInterval(() => {
                            if(!document.hasFocus()) {
                                window.focus();
                            }
                        }, 1000);
                    <\/script>
                </body>
                </html>
            `);
            
            floatingWindow.document.close();
            
            // Focus the main window again
            window.focus();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        popOutBtn.addEventListener('click', createFloatingWindow);

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setTimerMode(btn.dataset.mode);
            });
        });

        // Initialize
        updateTimerDisplay();

        // Make global functions available for the floating window
        window.startTimer = startTimer;
        window.pauseTimer = pauseTimer;
        window.resetTimer = resetTimer;
        window.setTimerMode = setTimerMode;
        window.closeCompletionMessage = closeCompletionMessage;
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
