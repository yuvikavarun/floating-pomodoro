<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .timer-status {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .timer-modes {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
        }

        .progress-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
        }

        .pop-out-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pop-out-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .pop-out-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        /* Animation for timer completion */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-complete {
            animation: pulse 1s infinite;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .timer-display {
                font-size: 4rem;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
            
            .timer-modes {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-timer">
        <h1>Focus Timer</h1>
        <p class="subtitle">Stay focused and productive</p>
        
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="timer-status" id="timer-status">Focus Time</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="timer-controls">
            <button class="btn btn-primary" id="start-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-secondary" id="pause-btn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-secondary" id="reset-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="timer-modes">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="shortBreak">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>
        
        <div class="pop-out-section">
            <button class="pop-out-btn" id="pop-out-btn">
                <i class="fas fa-external-link-alt"></i> Pop Out Timer
            </button>
            <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                Opens in a small floating window that stays on top
            </p>
        </div>
    </div>

    <script>
        // Timer state
        let timerInterval;
        let timerTime = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let currentMode = 'pomodoro';
        let floatingWindow = null;

        // DOM elements
        const timerDisplay = document.getElementById('timer-display');
        const timerStatus = document.getElementById('timer-status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const popOutBtn = document.getElementById('pop-out-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');

        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            const displayTime = formatTime(timerTime);
            timerDisplay.textContent = displayTime;
            
            // Update floating window if it exists
            if (floatingWindow && !floatingWindow.closed) {
                try {
                    floatingWindow.document.getElementById('floating-timer-display').textContent = displayTime;
                    floatingWindow.document.getElementById('floating-progress-bar').style.width = `${100 - (timerTime / getTotalTime()) * 100}%`;
                } catch (e) {
                    // Floating window might be closed
                    floatingWindow = null;
                }
            }
            
            // Update progress bar
            const progress = 100 - (timerTime / getTotalTime()) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function getTotalTime() {
            if (currentMode === 'pomodoro') return 25 * 60;
            if (currentMode === 'shortBreak') return 5 * 60;
            return 15 * 60;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            timerInterval = setInterval(() => {
                if (timerTime > 0) {
                    timerTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    
                    // Play completion sound
                    playCompletionSound();
                    
                    // Add completion animation
                    timerDisplay.classList.add('timer-complete');
                    
                    // Show notification
                    if (currentMode === 'pomodoro') {
                        if (confirm('Focus session completed! Start a short break?')) {
                            setTimerMode('shortBreak');
                            startTimer();
                        }
                    } else {
                        if (confirm('Break completed! Start a focus session?')) {
                            setTimerMode('pomodoro');
                            startTimer();
                        }
                    }
                    
                    // Remove animation after a delay
                    setTimeout(() => {
                        timerDisplay.classList.remove('timer-complete');
                    }, 3000);
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timerTime = getTotalTime();
            updateTimerDisplay();
        }

        function setTimerMode(mode) {
            currentMode = mode;
            
            // Update active button
            modeButtons.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update status text
            let statusText = '';
            if (mode === 'pomodoro') {
                statusText = 'Focus Time';
            } else if (mode === 'shortBreak') {
                statusText = 'Short Break';
            } else {
                statusText = 'Long Break';
            }
            
            timerStatus.textContent = statusText;
            
            // Update floating window if it exists
            if (floatingWindow && !floatingWindow.closed) {
                try {
                    floatingWindow.document.getElementById('floating-timer-status').textContent = statusText;
                } catch (e) {
                    // Floating window might be closed
                    floatingWindow = null;
                }
            }
            
            resetTimer();
        }

        function playCompletionSound() {
            // Create a simple beep sound using the Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log("Audio context not supported");
            }
        }

        function createFloatingWindow() {
            // Close existing floating window if any
            if (floatingWindow && !floatingWindow.closed) {
                floatingWindow.close();
            }
            
            // Calculate position for the floating window (top-right corner)
            const width = 300;
            const height = 200;
            const left = screen.width - width - 20;
            const top = 20;
            
            // Create the floating window
            floatingWindow = window.open('', 'FocusTimer', 
                `width=${width},height=${height},left=${left},top=${top},resizable=no,scrollbars=no,toolbar=no,menubar=no,location=no,status=no`);
            
            if (!floatingWindow) {
                alert('Popup blocked! Please allow popups for this site to use the floating timer.');
                return;
            }
            
            // Write the HTML content for the floating window
            floatingWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Focus Timer</title>
                    <style>
                        * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                            font-family: 'Segoe UI', system-ui, sans-serif;
                        }
                        body {
                            background: #2d3748;
                            color: white;
                            height: 100vh;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            overflow: hidden;
                            -webkit-app-region: drag;
                        }
                        .floating-container {
                            text-align: center;
                            padding: 20px;
                            width: 100%;
                        }
                        .timer-display {
                            font-size: 2.5rem;
                            font-weight: 700;
                            margin: 10px 0;
                            font-variant-numeric: tabular-nums;
                        }
                        .timer-status {
                            font-size: 1rem;
                            margin-bottom: 15px;
                            opacity: 0.8;
                        }
                        .progress-container {
                            height: 4px;
                            background: rgba(255, 255, 255, 0.2);
                            border-radius: 2px;
                            margin: 10px 0;
                            overflow: hidden;
                            width: 100%;
                        }
                        .progress-bar {
                            height: 100%;
                            background: #667eea;
                            width: 0%;
                            transition: width 1s linear;
                            border-radius: 2px;
                        }
                        .timer-controls {
                            display: flex;
                            justify-content: center;
                            gap: 8px;
                            margin-top: 10px;
                        }
                        .btn {
                            padding: 6px 12px;
                            border: none;
                            border-radius: 20px;
                            font-size: 0.8rem;
                            font-weight: 600;
                            cursor: pointer;
                            transition: all 0.2s ease;
                        }
                        .btn-primary {
                            background: #667eea;
                            color: white;
                        }
                        .btn-secondary {
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                        }
                        .timer-modes {
                            display: flex;
                            justify-content: center;
                            gap: 5px;
                            margin-top: 10px;
                        }
                        .mode-btn {
                            padding: 4px 8px;
                            border-radius: 12px;
                            background: rgba(255, 255, 255, 0.1);
                            border: none;
                            color: white;
                            font-size: 0.7rem;
                            cursor: pointer;
                        }
                        .mode-btn.active {
                            background: #667eea;
                        }
                        .close-btn {
                            position: absolute;
                            top: 5px;
                            right: 8px;
                            background: none;
                            border: none;
                            color: rgba(255, 255, 255, 0.6);
                            font-size: 1.2rem;
                            cursor: pointer;
                            -webkit-app-region: no-drag;
                        }
                        .close-btn:hover {
                            color: white;
                        }
                    </style>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"><\/script>
                </head>
                <body>
                    <button class="close-btn" onclick="window.close()">Ã—</button>
                    <div class="floating-container">
                        <div class="timer-display" id="floating-timer-display">${formatTime(timerTime)}</div>
                        <div class="timer-status" id="floating-timer-status">${timerStatus.textContent}</div>
                        
                        <div class="progress-container">
                            <div class="progress-bar" id="floating-progress-bar"></div>
                        </div>
                        
                        <div class="timer-controls">
                            <button class="btn btn-primary" onclick="opener.startTimer()">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="opener.pauseTimer()">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="opener.resetTimer()">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        
                        <div class="timer-modes">
                            <button class="mode-btn ${currentMode === 'pomodoro' ? 'active' : ''}" onclick="opener.setTimerMode('pomodoro')">25</button>
                            <button class="mode-btn ${currentMode === 'shortBreak' ? 'active' : ''}" onclick="opener.setTimerMode('shortBreak')">5</button>
                            <button class="mode-btn ${currentMode === 'longBreak' ? 'active' : ''}" onclick="opener.setTimerMode('longBreak')">15</button>
                        </div>
                    </div>
                </body>
                </html>
            `);
            
            floatingWindow.document.close();
            
            // Focus the main window again
            window.focus();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        popOutBtn.addEventListener('click', createFloatingWindow);

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setTimerMode(btn.dataset.mode);
            });
        });

        // Initialize
        updateTimerDisplay();
    </script>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
